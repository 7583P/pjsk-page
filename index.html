<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PJSK LOUNGE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #383838;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #app {
      max-width: 1000px;
      margin: 30px auto;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 18px rgba(0,0,0,0.55);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #232323;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
    }
    th {
      background: #222;
    }
    tbody tr:nth-child(odd) {
      background: #282828;
    }
    .position-cell {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
      min-width: 60px;
      font-variant-numeric: tabular-nums;
    }
    .flag {
      width: 24px;
      height: 18px;
      display: inline-block;
      border-radius: 3px;
      box-shadow: 0 0 2px #0008;
      object-fit: cover;
      margin-left: 3px;
    }

    /* PAGINATION */
    .pagination-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-top: 22px;
    }
    .pagination {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #212121;
      border-radius: 6px;
      padding: 10px 22px;
      box-shadow: 0 2px 10px #0002;
    }
    .pagination-btn {
      background: #313131;
      border: none;
      color: #fff;
      padding: 6px 14px;
      margin: 0 3px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.13s;
    }
    .pagination-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .page-input-label {
      color: #bbb;
      font-size: 0.92em;
      margin-bottom: 3px;
      text-align: center;
    }
    .page-input {
      width: 42px;
      text-align: center;
      border-radius: 3px;
      border: 1px solid #555;
      background: #1b1b1b;
      color: #fff;
      padding: 4px;
      font-size: 1em;
      outline: none;
    }
    .page-info {
      color: #ddd;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>PJSK LOUNGE</h1>
  <table>
    <thead>
      <tr>
        <th style="width:70px;">Puesto</th>
        <th>Jugador</th>
        <th>Puntaje</th>
      </tr>
    </thead>
    <tbody id="players-tbody"></tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination-container" id="pagination-container" style="display:none;">
    <div class="page-input-label">Number of pages</div>
    <div class="pagination">
      <button class="pagination-btn" id="prev-btn">&lt;</button>
      <span class="page-info" id="page-info"></span>
      <input class="page-input" id="page-input" type="number" min="1">
      <button class="pagination-btn" id="next-btn">&gt;</button>
    </div>
  </div>
</div>
<script>
  // --- MOCK DATA ---
  // Para probar, genera 138 jugadores con banderas aleatorias.
  const flags = ['https://flagcdn.com/pe.svg','https://flagcdn.com/jp.svg','https://flagcdn.com/br.svg','https://flagcdn.com/ar.svg','https://flagcdn.com/fr.svg','https://flagcdn.com/gb.svg'];
  function getRandomFlag() { return flags[Math.floor(Math.random() * flags.length)]; }
  const players = Array.from({length: 138}, (_,i) => ({
    name: `Jugador_${i+1}`,
    score: Math.floor(Math.random()*10000),
    countryFlag: getRandomFlag(),
  }));

  // --- PAGINATION SETTINGS ---
  const PAGE_SIZE = 50;
  let currentPage = 1;
  const pageCount = Math.ceil(players.length / PAGE_SIZE);

  // --- RENDER TABLE ---
  function renderTable() {
    const tbody = document.getElementById('players-tbody');
    tbody.innerHTML = '';
    const start = (currentPage-1) * PAGE_SIZE;
    const pagePlayers = players.slice(start, start + PAGE_SIZE);
    pagePlayers.forEach((player, idx) => {
      const tr = document.createElement('tr');
      // Celda de posición y bandera
      const tdPos = document.createElement('td');
      tdPos.className = "position-cell";
      tdPos.innerHTML = `
        <span>${start+idx+1}</span>
        <img class="flag" src="${player.countryFlag}" alt="Flag">
      `;
      // Nombre y puntaje
      const tdName = document.createElement('td');
      tdName.textContent = player.name;
      const tdScore = document.createElement('td');
      tdScore.textContent = player.score;
      tr.appendChild(tdPos);
      tr.appendChild(tdName);
      tr.appendChild(tdScore);
      tbody.appendChild(tr);
    });
  }

  // --- PAGINATION ---
  function renderPagination() {
    const container = document.getElementById('pagination-container');
    if (players.length > PAGE_SIZE) {
      container.style.display = 'flex';
      document.getElementById('page-info').textContent = `Page ${currentPage} of ${pageCount}`;
      document.getElementById('page-input').value = '';
    } else {
      container.style.display = 'none';
    }
    // Botones prev/next
    document.getElementById('prev-btn').disabled = currentPage === 1;
    document.getElementById('next-btn').disabled = currentPage === pageCount;
  }

  // --- EVENTOS DE NAVEGACIÓN ---
  document.getElementById('prev-btn').onclick = () => {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
      renderPagination();
    }
  };
  document.getElementById('next-btn').onclick = () => {
    if (currentPage < pageCount) {
      currentPage++;
      renderTable();
      renderPagination();
    }
  };
  document.getElementById('page-input').addEventListener('keydown', function(e) {
    if (e.key === "Enter") {
      let page = Number(this.value);
      if (Number.isNaN(page) || page < 1) page = 1;
      if (page > pageCount) page = pageCount;
      if (page !== currentPage) {
        currentPage = page;
        renderTable();
        renderPagination();
      }
      this.value = '';
    }
  });

  // --- INICIALIZAR ---
  renderTable();
  renderPagination();
</script>
</body>
</html>
