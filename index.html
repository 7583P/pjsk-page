<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PJSK LOUNGE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #383838;
      color: #ffffff;
    }
    #app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* TÍTULO ESTÁTICO */
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    /* PESTAÑAS DE SEASONS */
    .seasons-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }
    .seasons-tabs button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #555;
      color: #fff;
      cursor: pointer;
    }
    .seasons-tabs button.active {
      background: #030050;
    }

    .controls {
      margin-bottom: 15px;
      text-align: center;
    }
    input[type="text"] {
      padding: 5px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      text-align: center;
      background: #555;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th {
      padding: 10px;
      background-color: #030050 !important;
      text-align: center;
      color: #fff;
    }
    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #555;
      color: #fff;
    }
    tbody tr:nth-child(odd)  { background-color: #333; }
    tbody tr:nth-child(even) { background-color: #2a2a2a; }

    .flag {
      width: 24px;
    }

    .pos-wrapper {
      display: inline-block;
      position: relative;
    }
    .pos-wrapper .flag {
      position: absolute;
      top: 50%;
      left: calc(100% + 4px);
      transform: translateY(-50%);
    }

    .rank-Placement { color: #ff7000 !important; }
    .rank-Bronze    { color: #66311e; }
    .rank-Gold      { color: #ffaf00; }
    .rank-Diamond   { color: #0080ff; }

    .pagination {
      margin-top: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .pagination button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #555;
      color: #fff;
    }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .pagination input[type="number"] {
      width: 50px;
      padding: 4px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>PJSK LOUNGE — {{ activeTab.label }}</h1>

    <!-- Pestañas de Seasons -->
    <div class="seasons-tabs">
      <button
        v-for="tab in tabs"
        :key="tab.key"
        @click="selectTab(tab)"
        :class="{ active: tab.key === activeTab.key }"
      >{{ tab.label }}</button>
    </div>

    <div class="controls">
      <input type="text" v-model="filter" placeholder="Buscar por nombre…">
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>MMR</th>
          <th>Rango</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="p in paginatedPlayers" :key="p.id">
          <td :class="rankClass(p.rank)">
            <span class="pos-wrapper">
              {{ playerRankMap[p.id] }}
              <img
                v-if="p.country"
                :src="flagUrl(p.country)"
                :alt="p.country"
                class="flag"
              />
            </span>
          </td>
          <td :class="rankClass(p.rank)">{{ p.name }}</td>
          <td :class="rankClass(p.rank)">{{ p.mmr }}</td>
          <td :class="rankClass(p.rank)">{{ p.rank }}</td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage <= 1">&laquo;</button>
      <input
        type="number"
        v-model.number="currentPage"
        @keyup.enter="goToPage"
        :min="1"
        :max="totalPages"
      />
      <span>/ {{ totalPages }}</span>
      <button @click="nextPage" :disabled="currentPage >= totalPages">&raquo;</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          tabs: [
            { key: 'current', label: 'Season Actual', seasonId: null }
          ],
          activeTab: { key: 'current', label: 'Season Actual', seasonId: null },
          players: [],
          filter: '',
          playerRankMap: {},
          currentPage: 1,
          pageSize: 50
        };
      },
      computed: {
        filteredPlayers() {
          const q = this.filter.toLowerCase();
          return this.players.filter(p =>
            p.name.toLowerCase().includes(q)
          );
        },
        totalPages() {
          return Math.max(1, Math.ceil(this.filteredPlayers.length / this.pageSize));
        },
        paginatedPlayers() {
          const start = (this.currentPage - 1) * this.pageSize;
          return this.filteredPlayers.slice(start, start + this.pageSize);
        }
      },
      watch: {
        filter() {
          this.currentPage = 1;
        },
        currentPage(val) {
          if (val < 1) this.currentPage = 1;
          else if (val > this.totalPages) this.currentPage = this.totalPages;
        }
      },
      methods: {
        async loadSeasonTabs() {
          try {
            const res = await axios.get('https://tu.api.server/api/seasons');
            const seasons = res.data;
            const dynamic = seasons.map(s => ({
              key: `s${s.id}`,
              label: s.name,
              seasonId: s.id,
              closed: !!s.end_ts
            }));
            this.tabs = [{ key: 'current', label: 'Season Actual', seasonId: null }]
                        .concat(dynamic);
          } catch (err) {
            console.error('Error cargando seasons:', err);
          }
        },
        async selectTab(tab) {
          this.activeTab = tab;
          this.currentPage = 1;
          let url = '';
          if (tab.key === 'current') {
            url = 'https://tu.api.server/api/current/players';
          } else {
            url = `https://tu.api.server/api/seasons/${tab.seasonId}/players`;
          }
          try {
            const res = await axios.get(url);
            const sorted = res.data.sort((a, b) => b.mmr - a.mmr);
            this.players = sorted;
            const map = {};
            sorted.forEach((p, i) => map[p.id] = i + 1);
            this.playerRankMap = map;
          } catch (err) {
            console.error('Error cargando jugadores:', err);
            this.players = [];
            this.playerRankMap = {};
          }
        },
        prevPage() {
          if (this.currentPage > 1) this.currentPage--;
        },
        nextPage() {
          if (this.currentPage < this.totalPages) this.currentPage++;
        },
        goToPage() {
          // El watcher se encarga de validar
        },
        flagUrl(cc) {
          return `https://flagcdn.com/24x18/${cc.toLowerCase()}.png`;
        },
        rankClass(rank) {
          return `rank-${rank}`;
        }
      },
      async mounted() {
        await this.loadSeasonTabs();
        this.selectTab(this.tabs[0]);
        setInterval(() => this.selectTab(this.activeTab), 10000);
      }
    }).mount('#app');
  </script>
</body>
</html>
