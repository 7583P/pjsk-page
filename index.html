<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PJSK LOUNGE</title>
  <style>
    /* ===== Base ===== */
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #383838;
      color: #ffffff;
    }
    #app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    .controls {
      margin-bottom: 15px;
      text-align: center;
    }
    input[type="text"] {
      padding: 5px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      text-align: center;
      background: #555;
      color: #fff;
    }

    /* ===== Dropdown ===== */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 10px;
      font-family: sans-serif;
    }
    .dropbtn {
      background: #4F4F4F;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      white-space: nowrap;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 220px;
      background-color: #737373;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 4px;
      overflow: hidden;
    }
    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 14px;
      background: transparent;
      white-space: nowrap;
      transition: opacity .2s;
    }
    .dropdown-content a:hover {
      opacity: 0.8;
    }

    /* ===== Tabla ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      color: #fff;
    }
    th {
      background-color: #030050;
    }
    td {
      border-bottom: 1px solid #555;
    }
    tbody tr:nth-child(odd)  { background-color: #333; }
    tbody tr:nth-child(even) { background-color: #2a2a2a; }

    /* ===== Posición + bandera ===== */
    .position-cell {
      position: relative;
      text-align: center;
      padding-right: 32px;
    }
    .position-cell .position-number {
      display: inline-block;
    }
    .position-cell .flag {
      width: 24px;
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
    }

    /* ===== Degradados corregidos ===== */
    .text-gradient, .name-gradient {
      display: inline-block;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .text-gradient.rank-Placement,
    .name-gradient.rank-Placement      { background-image: linear-gradient(to right, #ff7000, #ff4600); }
    .text-gradient.rank-Iron,
    .name-gradient.rank-Iron           { background-image: linear-gradient(to right, #616161, #2e2e2e); }
    .text-gradient.rank-Bronze,
    .name-gradient.rank-Bronze         { background-image: linear-gradient(to right, #6d2a00, #3d1d00); }
    .text-gradient.rank-Silver,
    .name-gradient.rank-Silver         { background-image: linear-gradient(to right, #b3b3b3, #696969); }
    .text-gradient.rank-Gold,
    .name-gradient.rank-Gold           { background-image: linear-gradient(to right, #ffbf60, #c57600); }
    .text-gradient.rank-Platinum,
    .name-gradient.rank-Platinum       { background-image: linear-gradient(to right, #767ec2, #38429f); }
    .text-gradient.rank-Diamond,
    .name-gradient.rank-Diamond        { background-image: linear-gradient(to right, #42a2ff, #003e8f); }
    .text-gradient.rank-Crystal,
    .name-gradient.rank-Crystal        { background-image: linear-gradient(to right, #dca3ff, #883cb4); }
    .text-gradient.rank-Master,
    .name-gradient.rank-Master         { background-image: linear-gradient(to right, #c34efd, #5f009e); }
    .text-gradient.rank-Champion,
    .name-gradient.rank-Champion       { background-image: linear-gradient(to right, #fe6767, #8f0000); }
    .text-gradient.rank-GrandChampion,
    .name-gradient.rank-GrandChampion  { background-image: linear-gradient(to right, #ff0800, #570300); }
    .text-gradient.rank-Legend,
    .name-gradient.rank-Legend         { background-image: linear-gradient(to right, #c9f4ff, #c9f4ff); }

    /* Emojis sin degradado */
    .name-gradient .emoji {
      background: none !important;
      -webkit-background-clip: initial !important;
      -webkit-text-fill-color: currentColor !important;
    }

    /* ===== Paginación ===== */
    .pagination {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .pagination button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background: #555;
      color: #fff;
      cursor: pointer;
    }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .pagination input[type="number"] {
      width: 50px;
      padding: 4px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>PJSK LOUNGE – Season {{ seasonLabel }}</h1>

    <div class="controls">
      <input type="text" v-model="filter" placeholder="Buscar por nombre…" v-if="!selectedRank">

      <!-- ▼ Mini pestaña desplegable de Rangos -->
      <div class="dropdown">
        <button class="dropbtn" @click.stop>
          <template v-if="selectedRank">
            <span :class="['text-gradient', 'rank-'+selectedRank]">
              Filtrar por {{ displayRank(selectedRank) }} ({{ filteredCount }})
            </span> ▾
          </template>
          <template v-else>
            Rangos ▾
          </template>
        </button>
        <div id="rankList" class="dropdown-content">
          <a v-for="r in ranks" :key="r.key"
             href="#"
             @click.prevent="selectRank(r.key)"
             class="text-gradient"
             :class="'rank-'+r.key">
            {{ r.label }} ({{ r.range }} MMR)
          </a>
        </div>
      </div>
      <!-- ▲ Fin mini pestaña -->

      <button v-if="selectedRank" @click="clearRank"
              style="margin-left:10px; background:#555; color:#fff; padding:6px 12px; border:none; border-radius:4px; cursor:pointer;">
        Mostrar todos ▾
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th><th>Player</th><th>MMR</th><th>Rango</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="p in paginatedPlayers" :key="p.id" :class="rankClass(p.rank)">
          <td class="position-cell">
            <span class="position-number text-gradient">{{ playerRankMap[p.id] }}</span>
            <img v-if="p.country"
                 :src="flagUrl(p.country)"
                 :alt="p.country"
                 class="flag" />
          </td>
          <td>
            <span class="name-gradient">
              <template v-for="(seg, idx) in splitName(p.name)" :key="idx">
                <span v-if="seg.isEmoji" class="emoji">{{ seg.char }}</span>
                <span v-else>{{ seg.char }}</span>
              </template>
            </span>
          </td>
          <td><span class="text-gradient">{{ p.mmr }}</span></td>
          <td><span class="text-gradient">{{ displayRank(p.rank) }}</span></td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage<=1">&laquo;</button>
      <input type="number" v-model.number="currentPage" @keyup.enter="goToPage" :min="1" :max="totalPages" />
      <span>/ {{ totalPages }}</span>
      <button @click="nextPage" :disabled="currentPage>=totalPages">&raquo;</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          players: [],
          filter: '',
          playerRankMap: {},
          currentPage: 1,
          pageSize: 50,
          selectedRank: null,
          ranks: [
            { key:'Iron',          label:'Iron',           range:'0-100'    },
            { key:'Bronze',        label:'Bronze',         range:'101-200'  },
            { key:'Silver',        label:'Silver',         range:'201-300'  },
            { key:'Gold',          label:'Gold',           range:'301-400'  },
            { key:'Platinum',      label:'Platinum',       range:'401-500'  },
            { key:'Diamond',       label:'Diamond',        range:'501-600'  },
            { key:'Crystal',       label:'Crystal',        range:'601-700'  },
            { key:'Master',        label:'Master',         range:'701-800'  },
            { key:'Champion',      label:'Champion',       range:'801-900'  },
            { key:'GrandChampion', label:'Grand Champion', range:'901-999'  },
            { key:'Legend',        label:'Legend',         range:'+1000'    }
          ]
        };
      },
      computed: {
        filteredPlayers() {
          let list = this.players;
          if (this.selectedRank) {
            list = list.filter(p => p.rank === this.selectedRank);
          } else if (this.filter) {
            const q = this.filter.toLowerCase();
            list = list.filter(p => p.name.toLowerCase().includes(q));
          }
          return list;
        },
        filteredCount() {
          return this.players.filter(p => p.rank === this.selectedRank).length;
        },
        totalPages() {
          return Math.max(1, Math.ceil(this.filteredPlayers.length / this.pageSize));
        },
        paginatedPlayers() {
          const start = (this.currentPage - 1) * this.pageSize;
          return this.filteredPlayers.slice(start, start + this.pageSize);
        },
        seasonLabel() {
          return 'Beta';
        }
      },
      watch: {
        filter() { this.currentPage = 1; },
        selectedRank() { this.currentPage = 1; this.filter = ''; },
        currentPage(val) {
          if (val < 1) this.currentPage = 1;
          else if (val > this.totalPages) this.currentPage = this.totalPages;
        }
      },
      methods: {
        selectRank(rank) {
          this.selectedRank = rank;
          document.getElementById('rankList').style.display = 'none';
        },
        clearRank() {
          this.selectedRank = null;
        },
        prevPage() { if (this.currentPage > 1) this.currentPage--; },
        nextPage() { if (this.currentPage < this.totalPages) this.currentPage++; },
        goToPage() {},
        async fetchPlayers() {
          try {
            const resp = await axios.get('https://worker-production-1ad2.up.railway.app/api/players');
            const sorted = resp.data.sort((a,b)=>b.mmr-a.mmr);
            this.players = sorted;
            const map = {};
            sorted.forEach((p,i)=>map[p.id]=i+1);
            this.playerRankMap = map;
          } catch(err) { console.error(err); alert('Error al cargar datos'); }
        },
        flagUrl(cc) { return `https://flagcdn.com/24x18/${cc.toLowerCase()}.png`; },
        rankClass(rank) { return `rank-${rank}`; },
        displayRank(rank) { return rank==='GrandChampion'? 'Grand Champion': rank; },
        splitName(name) {
          const emojiPres = /\p{Emoji_Presentation}/u;
          return Array.from(name).map(c => ({ char: c, isEmoji: emojiPres.test(c) }));
        }
      },
      mounted() {
        this.fetchPlayers();
        setInterval(this.fetchPlayers, 10000);
      }
    }).mount('#app');

    // Dropdown toggle
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.dropbtn');
      const menu = document.getElementById('rankList');
      btn.addEventListener('click', e => { e.stopPropagation(); menu.style.display = menu.style.display === 'block' ? 'none' : 'block'; });
      document.addEventListener('click', () => { if (menu.style.display === 'block') menu.style.display = 'none'; });
    });
  </script>
</body>
</html>
