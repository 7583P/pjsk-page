<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PJSK LOUNGE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #383838;
      color: #ffffff;
    }
    #app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* — TÍTULO: degradado L→R animado — */
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, #9e6bff, #9fedff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
              background-clip: text;
              color: transparent;
      animation: titleGradient 6s linear infinite;
    }
    @keyframes titleGradient {
      0%   { background-position: 0%   50%; }
      100% { background-position: 100% 50%; }
    }

    .controls {
      margin-bottom: 15px;
      text-align: center;
    }
    input[type="text"] {
      padding: 5px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      text-align: center;
      background: #555;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th {
      padding: 10px;
      background-color: #030050 !important;
      text-align: center;
      color: #fff;
    }
    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #555;
      color: #fff;
    }
    tbody tr:nth-child(odd)  { background-color: #333; }
    tbody tr:nth-child(even) { background-color: #2a2a2a; }

    .flag {
      width: 24px;
      vertical-align: middle;
    }

    /* WRAPPER PARA POSICIÓN + BANDERA */
    .pos-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    /* Colores sólidos para filas no-Placement */
    .rank-Bronze td  { color: #66311e; }
    .rank-Gold td    { color: #ffaf00; }
    .rank-Diamond td { color: #0080ff; }

    /* Degradado L→R solo para texto de filas Placement */
    .placement-gradient {
      display: inline-block;
      background: linear-gradient(90deg, #ff7000, #ff4600, #ff7000);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
              background-clip: text;
              color: transparent;
      animation: placementGradient 8s linear infinite;
    }
    @keyframes placementGradient {
      0%   { background-position: 0%   50%; }
      100% { background-position: 100% 50%; }
    }

    /* Estilos de paginación */
    .pagination {
      margin-top: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .pagination button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #555;
      color: #fff;
    }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .pagination input[type="number"] {
      width: 50px;
      padding: 4px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>PJSK LOUNGE – Temporada {{ seasonLabel }}</h1>

    <div class="controls">
      <input type="text" v-model="filter" placeholder="Buscar por nombre…">
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>MMR</th>
          <th>Rango</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="p in paginatedPlayers" :key="p.id" :class="`rank-${p.rank}`">
          <!-- POSICIÓN -->
          <td>
            <div class="pos-wrapper">
              <span :class="{ 'placement-gradient': p.rank==='Placement' }">
                {{ playerRankMap[p.id] }}
              </span>
              <img
                v-if="p.country"
                :src="flagUrl(p.country)"
                :alt="p.country"
                class="flag"
              />
            </div>
          </td>
          <!-- NOMBRE -->
          <td>
            <span :class="{ 'placement-gradient': p.rank==='Placement' }">
              {{ p.name }}
            </span>
          </td>
          <!-- MMR -->
          <td>
            <span :class="{ 'placement-gradient': p.rank==='Placement' }">
              {{ p.mmr }}
            </span>
          </td>
          <!-- RANGO -->
          <td>
            <span :class="{ 'placement-gradient': p.rank==='Placement' }">
              {{ p.rank }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- CONTROLES DE PAGINACIÓN -->
    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage <= 1">&laquo;</button>
      <input
        type="number"
        v-model.number="currentPage"
        @keyup.enter="goToPage"
        :min="1"
        :max="totalPages"
      />
      <span>/ {{ totalPages }}</span>
      <button @click="nextPage" :disabled="currentPage >= totalPages">&raquo;</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          players: [],
          filter: '',
          playerRankMap: {},
          currentPage: 1,
          pageSize: 50
        };
      },
      computed: {
        filteredPlayers() {
          const q = this.filter.toLowerCase();
          return this.players.filter(p =>
            p.name.toLowerCase().includes(q)
          );
        },
        totalPages() {
          return Math.max(1, Math.ceil(this.filteredPlayers.length / this.pageSize));
        },
        paginatedPlayers() {
          const start = (this.currentPage - 1) * this.pageSize;
          return this.filteredPlayers.slice(start, start + this.pageSize);
        },
        seasonLabel() {
          const start = new Date(2025, 4, 16);
          const now = new Date();
          const monthsDiff =
            (now.getFullYear() - start.getFullYear()) * 12 +
            (now.getMonth() - start.getMonth());
          const period = Math.floor(monthsDiff / 3);
          return period === 0 ? 'Beta' : period;
        }
      },
      watch: {
        filter() { this.currentPage = 1; },
        currentPage(val) {
          if (val < 1) this.currentPage = 1;
          else if (val > this.totalPages) this.currentPage = this.totalPages;
        }
      },
      methods: {
        prevPage() { if (this.currentPage > 1) this.currentPage--; },
        nextPage() { if (this.currentPage < this.totalPages) this.currentPage++; },
        goToPage() { /* ya lo valida el watcher */ },
        async fetchPlayers() {
          try {
            const resp = await axios.get('https://worker-production-1ad2.up.railway.app/api/players');
            const sorted = resp.data.sort((a, b) => b.mmr - a.mmr);
            this.players = sorted;
            this.playerRankMap = sorted.reduce((m,p,i)=>({ ...m, [p.id]: i+1 }), {});
          } catch {
            alert('Error al cargar los datos de jugadores');
          }
        },
        flagUrl(cc) {
          return `https://flagcdn.com/24x18/${cc.toLowerCase()}.png`;
        }
      },
      mounted() {
        this.fetchPlayers();
        setInterval(this.fetchPlayers, 10000);
      }
    }).mount('#app');
  </script>
</body>
</html>
